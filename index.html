<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ticket Treno 2.0</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <div class="insert-form">
                <div class="insert-boxes-up">
                    <div class="insert-box">
                        <label for="name"> Nome Cognome </label>
                        <input type="text" id="name" name="name" value="Inserisci nome e cognome"><br>
                    </div>
                    <div class="insert-box">
                        <label for="name"> Km da percorrere </label>
                        <input type="text" id="km" name="km" value="Inserisci km"><br>
                    </div>
                    <div class="insert-box">
                        <label for="eta"> Fascia d'età </label>
                        <select id="eta" name="eta">
                            <option value="standard">Standard</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over">Over 65 anni</option>
                        </select>
                    </div>
                </div>
                <div class="insert-form-buttons">
                    <button type="button" id="genera">Genera</button>
                    <button type="button" id="annulla">Annulla</button>
                </div>
            </div>
            <h2>Il tuo biglietto</h2>
            <div class="ticket">
            <h3>Dettaglio passeggeri</h3>
            <div class="data-ticket">
                <table style="width:100%">
                  <tr>
                    <th>NOME PASSEGGERO</th>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice CP</th>
                    <th>Costo biglietto</th>
                  </tr>
                  <tr>
                    <td>Pietro</td>
                    <td>Sconto minorile</td>
                    <td>7</td>
                    <td>87363</td>
                    <td>3,45€</td>
                  </tr>

</table>
            </div>
            </div>
        </div>

        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>

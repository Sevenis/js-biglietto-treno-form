<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ticket Treno 2.0</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <div class="insert-form">
                <div class="insert-boxes-up">
                    <div class="insert-box">
                        <label for="name"> Nome Cognome </label>
                        <input type="text" id="name" name="name" placeholder="Inserisci nome e cognome"><br>
                    </div>
                    <div class="insert-box">
                        <label for="km"> Km da percorrere </label>
                        <input type="text" id="km" name="km" placeholder="Inserisci km"><br>
                    </div>
                    <div class="insert-box">
                        <label for="eta"> Fascia d'et√† </label>
                        <select id="eta" name="eta">
                            <option value="Tariffa standard">Standard</option>
                            <option value="Sconto minorenne">Minorenne</option>
                            <option value="Sconto Silver">Over 65 anni</option>
                        </select>
                    </div>
                </div>
                <div class="insert-form-buttons">
                    <button type="button" id="genera">Genera</button>
                    <button type="button" id="annulla">Annulla</button>
                </div>
            </div>
            <h2>Il tuo biglietto</h2>
            <div class="ticket">
                <h3>Dettaglio passeggeri</h3>
                <div class="data-ticket">
                    <table style="width:100%">
                      <tr>
                        <th>NOME PASSEGGERO</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo biglietto</th>
                      </tr>
                      <tr>
                        <td id='passeggero'></td>
                        <td id='offerta'></td>
                        <td id='carrozza'></td>
                        <td id='numero-ticket'></td>
                        <td id ='prezzo'></td>
                      </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
